<div class="row mt-5">
  <div class="col-sm-12">
    <app-shopping-edit></app-shopping-edit>
    <div class="row">
      <div class="col-md-7">
        <hr />
        
        <ul class="list-group">
          <a
            class="list-group-item"
            style="cursor: pointer"
            *ngFor="let ingredient of (ingredientss | async).ingredients; let i = index"
            (click)="onEditIngredient(i)"
          >
            {{ ingredient.name }} ({{ ingredient.amount }})
          </a>
        </ul>
      </div>
    </div>
  </div>  
</div>
