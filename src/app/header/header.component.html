<nav class="navbar navbar-expand navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" style="cursor: pointer;">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/recipes" style="cursor: pointer;">Recipes</a>
        </li>

        <li routerLinkActive="active" *ngIf="isLogedIn">
          <a routerLink="/shopping-list" style="cursor: pointer;"
            >Shopping List</a>
        </li>

        <li routerLinkActive="active" *ngIf="!isLogedIn">
          <a routerLink="/auth" style="cursor: pointer;"
            >Authenticate</a>
        </li>
      </ul>
    </div>
    <ul class="nav navbar-nav navbar-right ">
      <li *ngIf="isLogedIn">
        <a style="cursor: pointer;" (click)="onLogout()">Log out</a>
      </li>

      <div class="btn-group" *ngIf="isLogedIn">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-toggle="dropdown"
        >
          Manage
        </button>
        <div class="dropdown-menu">
          <a
            class="dropdown-item"
            (click)="onSaveData()"
            style="cursor: pointer;"
            >Save Data</a
          >
          <a class="dropdown-item"
             style="cursor: pointer;"
             (click)="onFetchData()"
             >Fetch Data</a>
        </div>
      </div>
    </ul>
  </div>
</nav>
