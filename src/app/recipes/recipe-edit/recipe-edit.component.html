<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              formControlName="name"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              class="form-control"
              id="imagePath"
              formControlName="imagePath"
              #imagePath
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" style="display: flex; justify-content: center; align-items: center;">
          <img [src]="imagePath.value" 
                alt="recipe image" 
                class="img-responsive" 
                style="width: 50%; height: 80%"/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              rows="6"
              formControlName="description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div
            class="row"
            style="margin-top: 10px;"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-sm-2">
              <input
                type="number"
                class="form-control"
                formControlName="amount"
              />
            </div>

            <div class="col-sm-2">
              <button class="btn btn-danger" 
                      type="button"
                      (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row">
        <div class="col-sm-6">
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>

          <button type="button" 
                  class="btn btn-danger" 
                  (click)="onCancel()">
            Cancel
          </button>
        </div>

        <div class="col-sm-6">
          <button
            class="btn btn-success float-right mb-5"
            type="button"
            (click)="onAddIngredient()"
          >
            Add Ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
